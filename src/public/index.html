        <title>2048</title>
    </head>

            <div class="row align-items-center">
                <div class="col"></div>
                <div class="col-lg-8">
                    <div class="card my-5 bg-light rounded-0">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-9">
                                    <h1 class="text-primary">2048</h1>
                                </div>
                                <div class="col-3 text-center">
                                    <b class="text-secondary">Счет</b>
                                    <h5 class="text-dark" id="score">0</h5>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="playfield"></div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="button" class="btn btn-lg btn-primary" id="newPlay">Новая игра</button>
                        </div>
                      </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
